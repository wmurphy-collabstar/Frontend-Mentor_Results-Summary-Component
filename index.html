<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css"/>
  <script src="./index.js"></script>
</head>
<body>
  <main>
    <section class="results">
      <p class="result-title">Your Result</p>
      <div class="score">
        <h1 class="actual">76</h1>
        <p class="total">of 100</p>
      </div>
      <h3 class="result">Great</h3>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <p class="summary-title">Summary</p>
      <div class="flex-container-col">
        <div class="category flex-container-row" id="reaction">
          <div class="label flex-container-row">
            <img class="icon" src="" alt="lightning"/>
            <p class="subtitle">x</p>
          </div>
          <p class="subscore"><span class="bold">x</span> / 100</p>
        </div>
        <div class="category flex-container-row" id="memory">
          <div class="label flex-container-row">
            <img class="icon" src="" alt="brain"/>
            <p class="subtitle">x</p>
          </div>
          <p class="subscore"><span class="bold">x</span> / 100</p>
        </div>
        <div class="category flex-container-row" id="verbal">
          <div class="label flex-container-row">
            <img class="icon" src="" alt="talk bubble"/>
            <p class="subtitle">x</p>
          </div>
          <p class="subscore"><span class="bold">x</span> / 100</p>
        </div>
        <div class="category flex-container-row" id="visual">
          <div class="label flex-container-row">
            <img class="icon" src="" alt="eye"/>
            <p class="subtitle">x</p>
          </div>
          <p class="subscore"><span class="bold">x</span> / 100</p>
        </div>
      </div>
      <button class="continue">Continue</button>
    </section>
  </main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Winona Murphy</a>.
  </footer>
</body>
</html>
